<!DOCTYPE html>
<head>
    <title>Juice Barrel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1 class="title__name">Juice Barrel</h1>
        <p class="title__desc">Home |
            Flavors |
            Contact
        </p>
    </div>
   
    <div class="container">
        <div class="juice">
            <img src="pome.jpeg" class="juice__pic">
            <h3>Pomegranet Fresh Juice</h3>
            <p class="juice__desc">Fruits now made Interesting</p>
            <button class="juice__button">Order Now</button>
        </div>
        
        <div class="juice">
            <img src="kiwi.jpeg">
            <h3>Kiwi Fresh Juice</h3>
            <p>Fruits now made Interesting</p>
            <button class="juice__button">Order Now</button> 
        </div>

        <div class="juice">
            <img src="straw.jpeg">
            <h3>Strawberry Fresh Juice</h3>
            <p>Fruits now made Interesting</p>
            <button class="juice__button">Order Now</button>
        </div>

        <div class="juice">
            <img src="pineapple.jpeg">
            <h3>Pineapple Fresh Juice</h3>
            <p>Fruits now made Interesting</p>
            <button class="juice__button">Order Now</button>
        </div>   
    </div>

    <div class="contact">
        <p class="contact__name">Contact Us</p>
        <table class="contact__table">
            <tr class="contact__tr">
                <td>Name :</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>

            <tr>
                <td>Age  :</td>
                <td><input type="number" placeholder="Enter your age"></td>
            </tr>

            <tr>
                <td>E-mail :</td>
                <td><input type="text" placeholder="Enter your e-mail"></td>
            </tr>
        </table>
        <button class="contact__button">Send</button>
    </div>
</body>
